# Configuração PostgreSQL otimizada para Windows 11 Pro
# Arquivo: postgresql.conf

# CONFIGURAÇÕES DE CONEXÃO
listen_addresses = '*'
port = 5432
max_connections = 100

# CONFIGURAÇÕES DE MEMÓRIA (otimizadas para Windows)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# CONFIGURAÇÕES DE WRITE-AHEAD LOG (WAL)
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# CONFIGURAÇÕES DE LOGGING
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# CONFIGURAÇÕES DE AUTOVACUUM (otimizadas para Windows)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# CONFIGURAÇÕES DE QUERY PLANNER
random_page_cost = 1.1
effective_io_concurrency = 200

# CONFIGURAÇÕES DE BACKGROUND WRITER
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# CONFIGURAÇÕES DE LOCKING
deadlock_timeout = 1s
lock_timeout = 0

# CONFIGURAÇÕES DE TEMPORARY FILES
temp_file_limit = 2GB

# CONFIGURAÇÕES DE STATISTICS
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# CONFIGURAÇÕES DE TIMEZONE
timezone = 'America/Sao_Paulo'
log_timezone = 'America/Sao_Paulo'

# CONFIGURAÇÕES DE LOCALE
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# CONFIGURAÇÕES DE SEGURANÇA
ssl = off
password_encryption = scram-sha-256

# CONFIGURAÇÕES DE REPLICAÇÃO
max_replication_slots = 10
max_wal_senders = 10
hot_standby = on

# CONFIGURAÇÕES DE EXTENSÕES
shared_preload_libraries = 'pg_stat_statements'

# CONFIGURAÇÕES DE PERFORMANCE ESPECÍFICAS PARA WINDOWS
fsync = on
synchronous_commit = on
full_page_writes = on
wal_compression = on
wal_buffers = 16MB
checkpoint_segments = 32
checkpoint_warning = 30s