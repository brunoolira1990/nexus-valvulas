# Configuração Nginx para Frontend - Windows 11 Pro
# Otimizada para produção no Windows

server {
    listen 80;
    server_name localhost;
    
    # Configurações de performance para Windows
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Configurações de cache otimizadas para Windows
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        
        # Compressão otimizada para Windows
        gzip_static on;
        gzip_vary on;
    }
    
    # Configuração para arquivos HTML
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
    
    # Configuração para PWA (Service Worker)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }
    
    # Configuração para manifest.json
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type application/manifest+json;
    }
    
    # Configuração para robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Configuração para sitemap.xml
    location = /sitemap.xml {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Configuração principal para SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de segurança
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        
        # Configurações de cache para HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Configuração para health check
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Configurações de compressão otimizadas para Windows
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Configurações de buffer otimizadas para Windows
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Configurações de timeout otimizadas para Windows
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # Configurações de log otimizadas para Windows
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}