upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:80;
}

server {
    listen 80;
    server_name _;

    # API -> Django backend
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django admin (painel /admin sem porta)
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Garantir que Django veja o host correto para CSRF/SECURE_PROXY
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Arquivos estáticos coletados pelo Django (collectstatic)
    location /static/ {
        alias /app/staticfiles/;

        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";

        access_log off;
    }

    # Arquivos de mídia (uploads, imagens de produtos)
    location /media/ {
        alias /app/media/;

        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # App frontend (Vite build servido pelo container frontend)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

