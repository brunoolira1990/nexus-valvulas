version: '3.8'

services:
  # Build do Frontend (serviço temporário para build)
  frontend-builder:
    build:
      context: .
      dockerfile: Dockerfile.frontend.build
    container_name: nexus-frontend-builder
    volumes:
      - frontend_dist:/app/dist-build
    command: sh -c "cp -r /app/dist/* /app/dist-build/ 2>/dev/null || true && echo 'Frontend buildado e copiado'"

  # Banco de Dados MySQL
  mysql:
    image: mysql:8.0
    container_name: nexus-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-nexus_valvulas}
      MYSQL_USER: ${DB_USERNAME:-nexus_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-nexus_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      timeout: 20s
      retries: 10
      interval: 10s
    command: --default-authentication-plugin=mysql_native_password

  # Backend Laravel
  backend:
    build:
      context: .
      dockerfile: ./laravel-backend/Dockerfile.nginx
    container_name: nexus-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./laravel-backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_vendor:/var/www/html/vendor
      - frontend_dist:/var/www/html/frontend:ro
    depends_on:
      - frontend-builder
      - mysql
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8000}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-nexus_valvulas}
      - DB_USERNAME=${DB_USERNAME:-nexus_user}
      - DB_PASSWORD=${DB_PASSWORD:-nexus_password}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - JWT_TTL=1440
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:8000}
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Nexus Válvulas}
      - CONTACT_EMAIL=${CONTACT_EMAIL}
    ports:
      - "8000:80"
    networks:
      - nexus-network
    command: >
      sh -c "
        composer install --no-interaction --optimize-autoloader || true &&
        php artisan key:generate --force || true &&
        php artisan jwt:secret --force || true &&
        php artisan migrate --force || true &&
        php artisan storage:link || true &&
        chmod -R 755 storage bootstrap/cache &&
        /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf
      "

  # Frontend React (opcional - container separado se necessário)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nexus-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend-builder
      - backend
    networks:
      - nexus-network
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8000}

volumes:
  mysql_data:
    driver: local
  backend_storage:
    driver: local
  backend_vendor:
    driver: local
  frontend_dist:
    driver: local

networks:
  nexus-network:
    driver: bridge
